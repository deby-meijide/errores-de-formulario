<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ingreso Sistema</title>
</head>
<body>
    <header>
        <h1>Ingreso al Sistema</h1>
    </header>
    <main>
        <section>    
            <form>
                <div>
                    <label for="usuario">Usuario:</label>
                    <input id="usuario" type="username">
                </div>
                <div>
                    <label for="clave">Clave: </label>
                    <input id="clave" type="text">
                </div>
                <div>
                    <button class="Ingresar" id="Ingresar">
                        Ingresar
                    </button>
                </div>
            </form>    
        </section>
    </main>
<script src="./control.js"></script>   
</body>
</html>
